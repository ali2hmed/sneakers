name: sneakers_app
description: A Sneakers App - Flutter
#  @CodeWithFlexz on Instagram
#  AmirBayat0 on Github
# Programming with Flexz on Youtube

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.0
  path: ^1.8.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  custom_navigation_bar: ^0.8.2
  simple_animations: ^4.0.1
  supercharged: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_background.jpg
    - assets/images/sign_in_background.jpg
    - assets/icons/apple.png
    - assets/icons/facebook.png
    - assets/icons/google.png
    - assets/images/adidas_ultraboost22.png
    - assets/images/adidas_nmd_r1.png
    - assets/images/adidas_stan_smith.png
    - assets/images/adidas_superstar.png
    - assets/images/adidas_gazelle.png
    - assets/images/gucci_rhyton.png
    - assets/images/gucci_ace.png
    - assets/images/puma_future_rider.png
    - assets/images/puma_rsx.png
    - assets/images/vans_old_skool.png
    - assets/images/vans_sk8_hi.png
    - assets/images/new_balance_574.png
    - assets/images/new_balance_990v5.png
    - assets/images/reebok_club_c_85.png
    - assets/images/reebok_nano_x1.png
    - assets/images/nike1.png
    - assets/images/nike2.png
    - assets/images/nike3.png
    - assets/images/nike4.png
    - assets/images/nike5.png
    - assets/images/nike6.png
    - assets/images/nike7.png
    - assets/images/nike8.png

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
